<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F-EMS | Student Portal</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries,typography"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1e2b58',
              'navy-deep': '#1e2b58',
              'nav-blue': '#1e2b58',
              'background-light': '#e0eafc',
              'background-dark': '#0f172a',
              accent: '#1e2b58',
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            borderRadius: {
              DEFAULT: '1rem',
              xl: '1.5rem',
              '2xl': '2rem',
              '3xl': '2.5rem',
              '4xl': '3.5rem',
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --navy-deep: #1e2b58;
          --bg-solid: #e0eafc;
        }
        html {
          scrollbar-gutter: stable;
        }
        body {
          @apply font-sans bg-[#e0eafc] dark:bg-[#0f172a] bg-fixed min-h-screen text-slate-800 dark:text-slate-200 transition-colors duration-300;
        }
      }
      @layer components {
        .glass-nav {
          background: rgba(255, 255, 255, 0.45);
          backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.4);
          box-shadow: 0 15px 35px rgba(30, 43, 88, 0.05);
        }
        .dark .glass-nav {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-main {
          background: rgba(255, 255, 255, 0.55);
          backdrop-filter: blur(25px);
          border: 1px solid rgba(255, 255, 255, 0.6);
          box-shadow: 0 40px 100px rgba(30, 43, 88, 0.08);
        }
        .dark .glass-main {
          background: rgba(15, 23, 42, 0.7);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .glass-card {
          background: rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.5);
          @apply transition-all duration-300;
        }
        .glass-card:hover {
          background: rgba(255, 255, 255, 0.9);
          transform: translateY(-2px);
          box-shadow: 0 10px 25px rgba(30, 43, 88, 0.05);
        }
        .dark .glass-card {
          background: rgba(30, 41, 59, 0.5);
          border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .input-glass {
          background: rgba(255, 255, 255, 0.4);
          border: 1px solid rgba(255, 255, 255, 0.6);
          backdrop-filter: blur(5px);
        }
        .dark .input-glass {
          background: rgba(15, 23, 42, 0.5);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .btn-navy-gradient {
          background: linear-gradient(135deg, #1e2b58 0%, #3a4b8a 100%);
          box-shadow: 0 10px 25px rgba(30, 43, 88, 0.25);
          @apply transition-all duration-300;
        }
        .btn-navy-gradient:hover {
          transform: translateY(-2px);
          box-shadow: 0 15px 30px rgba(30, 43, 88, 0.35);
          filter: brightness(1.1);
        }
        .material-symbols-outlined {
          font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.4/",
          "react": "https://esm.sh/react@^19.2.4",
          "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
        }
      }
    </script>
    <link rel="stylesheet" href="src/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
